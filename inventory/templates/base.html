<html>
<head>
    {% block extracss %}{% endblock extracss %}
</head>
<body>
    {% block flash %}
        {% if messages %}
            <ul class="flash">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endblock flash %}

    {% block content %}{% endblock content %}
    {% block extrajs %}{% endblock extrajs %}
</body>
</html>
